<section class="section-cards">
   <mat-card class="example-card" *ngFor="let product of products">
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>$ {{product.price}}</mat-card-subtitle>
      <mat-card-content>
        <p>This card indeterminates progress bar.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>COMPRAR</button>
        <button mat-button>FAVORITO</button>
      </mat-card-actions>
    </mat-card>
</section>
