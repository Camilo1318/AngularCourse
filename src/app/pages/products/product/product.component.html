<mat-card class="card">
   <mat-card-title>{{product.name}}</mat-card-title>
   <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
   <mat-card-content>
     <p>This card indeterminates progress bar.</p>
   </mat-card-content>
   <mat-card-actions>
     <button mat-button (click)="onClick()">
       <mat-icon>shopping_cart</mat-icon>
       COMPRAR
     </button>
   </mat-card-actions>
 </mat-card>
